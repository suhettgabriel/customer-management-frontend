<div class="container">
  <h1 class="text-center my-4">Cadastro de Clientes</h1>

  <!-- Formulário de cadastro/edição -->
  <form (ngSubmit)="saveCustomer()" #customerForm="ngForm" class="card shadow p-4 mb-4">
    <h2 class="text-primary mb-3">{{ newCustomer.customerId ? 'Editar Cliente' : 'Adicionar Novo Cliente' }}</h2>
    <div class="form-group mb-3">
      <label for="companyName" class="form-label">Nome da Empresa:</label>
      <input
        type="text"
        id="companyName"
        class="form-control"
        [(ngModel)]="newCustomer.companyName"
        name="companyName"
        required
      />
    </div>

    <div class="form-group mb-3">
      <label for="companySize" class="form-label">Tamanho da Empresa:</label>
      <input
        type="number"
        id="companySize"
        class="form-control"
        [(ngModel)]="newCustomer.companySize"
        name="companySize"
        required
      />
    </div>

    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!customerForm.valid"
    >
      {{ newCustomer.customerId ? 'Atualizar' : 'Salvar' }}
    </button>
    <button
      type="button"
      class="btn btn-secondary ms-2"
      (click)="resetForm()"
    >
      Limpar
    </button>
  </form>

  <hr />

  <!-- Lista de clientes -->
  <h2 class="text-primary">Clientes Cadastrados</h2>
  <table class="table table-striped table-bordered shadow">
    <thead class="table-dark">
      <tr>
        <th>Nome da Empresa</th>
        <th>Tamanho da Empresa</th>
        <th class="text-center">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>
          <input
            *ngIf="editingCustomerId === customer.customerId"
            [(ngModel)]="customer.companyName"
            class="form-control"
          />
          <span *ngIf="editingCustomerId !== customer.customerId">
            {{ customer.companyName }}
          </span>
        </td>
        <td>
          <input
            *ngIf="editingCustomerId === customer.customerId"
            [(ngModel)]="customer.companySize"
            class="form-control"
          />
          <span *ngIf="editingCustomerId !== customer.customerId">
            {{ customer.companySize }}
          </span>
        </td>
        <td class="text-center">
          <i
            class="fa fa-edit text-warning"
            *ngIf="editingCustomerId !== customer.customerId"
            (click)="startEditing(customer.customerId)"
          ></i>
          <i
            class="fa fa-save text-success"
            *ngIf="editingCustomerId === customer.customerId"
            (click)="saveEdit(customer)"
          ></i>
          <i
            class="fa fa-trash text-danger ms-3"
            (click)="confirmDelete(customer.customerId)"
          ></i>
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Modal de Confirmação -->
  <div class="modal" tabindex="-1" *ngIf="showDeleteModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Confirmação</h5>
          <button type="button" class="btn-close" (click)="closeModal()"></button>
        </div>
        <div class="modal-body">
          <p>Tem certeza que deseja excluir este cliente?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" (click)="deleteCustomer()">Sim</button>
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Não</button>
        </div>
      </div>
    </div>
  </div>
</div>
