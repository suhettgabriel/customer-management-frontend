<form (ngSubmit)="editingCustomer ? saveCustomer() : addCustomer()">
  <div>
    <label for="companyName">Company Name:</label>
    <input
      type="text"
      id="companyName"
      [(ngModel)]="customer.companyName"
      name="companyName"
      required
    />
  </div>
  <div>
    <label for="companySize">Company Size:</label>
    <input
      type="number"
      id="companySize"
      [(ngModel)]="customer.companySize"
      name="companySize"
      required
    />
  </div>
  <button type="submit">{{ editingCustomer ? 'Salvar Edição' : 'Adicionar Cliente' }}</button>
  <button type="button" (click)="cancelEditing()">Cancelar</button>
</form>
