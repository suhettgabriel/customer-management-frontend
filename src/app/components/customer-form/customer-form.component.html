<form (ngSubmit)="saveCustomer()">
  <div>
    <label for="companyName">Company Name</label>
    <input id="companyName" [(ngModel)]="customer.companyName" name="companyName" required />
  </div>

  <div>
    <label for="companySize">Company Size</label>
    <select id="companySize" [(ngModel)]="customer.companySize" name="companySize" required>
      <option *ngFor="let size of companySizes" [value]="size.value">{{ size.label }}</option>
    </select>
  </div>

  <button type="submit">Save</button>
  <button type="button" (click)="cancelEditing()">Cancel</button>
</form>
