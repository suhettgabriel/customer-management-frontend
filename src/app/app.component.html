<div class="app-container">
  <div class="form-section">
    <app-customer-form
      [editingCustomer]="editingCustomer"
      (customerAdded)="handleCustomerAdded($event)"
      (customerUpdated)="saveCustomer($event)"
      (cancelEdit)="cancelEdit()">
    </app-customer-form>
  </div>

  <div class="list-section">
    <app-customer-list
      [customers]="customers"
      (customerDeleted)="onCustomerDeleted($event)"
      (customerEdited)="editCustomer($event)">
    </app-customer-list>
  </div>
</div>
